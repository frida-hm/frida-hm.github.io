# Site settings
title:          Frida blog
description:    "디자이너 김혜민의 블로그입니다. spoqa에서 일하고 있습니다."
baseurl:        ""
url:            "https://frida-hm.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Frida
  url:          https://frida-hm.github.io
  email:        heamin.hm.kim@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5
